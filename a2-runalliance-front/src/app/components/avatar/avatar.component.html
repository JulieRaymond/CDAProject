<!-- avatar.component.html -->
<div class="avatar-container">
  <mat-card class="card">
    <mat-card-title class="card-title">Bonjour,
      <mat-card-subtitle class="card-subtitle">{{ user.name }}</mat-card-subtitle>
    </mat-card-title>
    <img mat-card-avatar class="avatar" [src]="avatarImagePath" alt="avatar image">
  </mat-card>
</div>
