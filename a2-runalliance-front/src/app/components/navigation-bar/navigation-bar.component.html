<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="toggleSidenav()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="nav-title">A2 Run Alliance</span>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side" opened="false">
    <mat-toolbar class="mat-toolbar">
      <img [src]="logoPath" alt="Logo A2 Run Alliance" class="drawer-logo"/>
      <span class="drawer-title">Menu</span>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon aria-label="Close sidenav">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon class="drawer-links-icons">home</mat-icon>
        <span>Accueil</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="drawer-links-icons">groups</mat-icon>
        <span>L'association</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="drawer-links-icons">directions_run</mat-icon>
        <span>Les courses</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="drawer-links-icons">account_circle</mat-icon>
        <span>Mon profil</span>
      </a>
      <a mat-list-item href="#">
        <mat-icon class="drawer-links-icons">calendar_month</mat-icon>
        <span>Calendrier 2024</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
