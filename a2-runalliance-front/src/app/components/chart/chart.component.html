<div>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Column Chart">
      <ng-template matTabContent>
        <canvasjs-chart [options]="columnChartOptions" [style.width]="'100%'" [style.height]="'360px'"></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Pie Chart">
      <ng-template matTabContent>
        <canvasjs-chart [options]="pieChartOptions" [style.width]="'100%'" [style.height]="'360px'"></canvasjs-chart>
      </ng-template>
    </mat-tab>
    <mat-tab label="Line Chart">
      <ng-template matTabContent>
        <canvasjs-chart [options]="lineChartOptions" [style.width]="'100%'" [style.height]="'360px'"></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
